<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Greenville Weather Report</title>
    <meta name="viewport" content="width = device-width">
    <link rel="stylesheet" type="text/css" href="../styles/franklin-screen.css"> </head>

<body>
    <div id="wrapper">
        <header id = "page-header"></header>
        <nav id = "links"></nav>
        <main>
            <div id="sunny"><img alt = 'weather icon' id = 'weather-pic'></div>
            <div class = "weather-info">
                <section id = "city-info">
                <p class="div-header"></p>
                <br>
                <p class="table-body1"></p>
                <br>
                <p class="table-body2"></p>
                <br>
                </section>
                <section id = "hour-data">
                
                    <form method="get" action="//autocomplete.wunderground.com/aq" id="srchfrm">
  <input type="search" name="query" id="query">
  <input type="submit" name="submit" value="Search" id="send">
</form> 
                    
                </section>
            </div>
        </main>
        <footer id = "page-footer"></footer>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="../js/modules.js"></script>
        <script src="../js/search.js"></script>
        <div id="wireframes"> <img alt="iphone" src="../images/iphone-revision.jpeg"> <img alt="ipad" src="../images/ipad-revision.jpg"> <img alt="browser" src="../images/browser-revision.jpg"> </div>
    </div>
</body>

</html>
